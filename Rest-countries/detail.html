<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3851908a3e.js"
      crossorigin="anonymous"
    ></script>
    <script src="detail.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <h1>Where in the world?</h1>
      <button type="button" data-theme-toggle class="toggle">
        <i class="fa fa-sun-o" aria-hidden="true"></i>Light Mode
      </button>
    </div>
    <button class="back" id="back">
      <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back
    </button>
    <div class="country-detail" id="country-detail">
      <img src="https://flagcdn.com/af.svg" alt="flag" />
      <div class="detail-right">
        <h3>Germany</h3>
        <div class="detail-split">
          <div>
            <p><span>Native Name:</span> German</p>
            <p><span>Population:</span> 81,770,900</p>
            <p><span>Region:</span> Europe</p>
            <p><span>Sub Region:</span> Western Europe</p>
            <p><span>Capital:</span> Berlin</p>
          </div>
          <div>
            <p><span>Top Level domain:</span> Berlin</p>
            <p><span>Currencies:</span> Euro</p>
            <p><span>Languages:</span> Germini,French,English</p>
          </div>
        </div>

        <div class="border">
          <div>
            <h6>Border Countries:</h6>
          </div>

          <p class="border-btn">France</p>
          <p class="border-btn">Berlin</p>
          <p class="border-btn">Netherland</p>
          `
        </div>
      </div>
    </div>
  </body>
</html>
